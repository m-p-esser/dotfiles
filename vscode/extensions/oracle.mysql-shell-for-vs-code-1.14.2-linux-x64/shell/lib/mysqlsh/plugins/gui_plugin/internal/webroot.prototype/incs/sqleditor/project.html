    <div class="sql_editor_explorer_area">
        <div class="content_toolbar">
            <div class="toolbar_section">
                <p class="toolbar_section_title">Explorer:</p>
                <button type="button" class="toolbar_btn" id="sqleditorRefreshButton">Refresh</button>
            </div>
        </div>
        <div class="sql_editor_explorer">
            <div class="sql_editor_explorer_section">SCHEMATA</div>
            <div class="simpleTreeView" id="sql_editor_schema_treeview"></div>

        </div>
    </div>
    <div class="sql_editor_area" id="sql_editor_area">
        <div class="content_toolbar">
            <div class="toolbar_section">
                <p class="toolbar_section_title">Output:</p>
                <button type="button" class="toolbar_btn" id="sqleditorClearOutputButton">Clear</button>
            </div>
        </div>
        <div class="sql_editor_container" id="sql_editor_container"></div>
    </div>
</div>
